<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Border Animation</title>
    <style>
        .parent {
            display: flex;
            gap: 20px;
            max-height: 450px;
            max-width: 1280px;
        }

        .child1, .child2, .child3 {
            position: relative; /* For positioning pseudo-elements */
            flex-grow: 1;
            background-color: blue;
            border-radius: 10px;
            height: 100px;
            font-size: 25px;
            color: white;
            overflow: hidden; /* Hide overflow for smooth animation */
        }

        .child1::before, .child2::before, .child3::before {
            content: "";
            position: absolute;
            top: -5px; left: -5px; /* Position the border */
            right: -5px; bottom: -5px;
            border: 5px solid transparent; /* Initial border setup */
            border-radius: 10px;
            box-sizing: border-box;
            animation: rotateBorder 4s linear infinite, borderColorChange 4s linear infinite;
        }

        /* Keyframes for border rotation */
        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg); /* Full rotation */
            }
        }

        /* Keyframes for border color changes */
        @keyframes borderColorChange {
            0% {
                border-color: red transparent red transparent;
            }
            25% {
                border-color: orange transparent orange transparent;
            }
            50% {
                border-color: yellow transparent yellow transparent;
            }
            75% {
                border-color: green transparent green transparent;
            }
            100% {
                border-color: red transparent red transparent;
            }
        }

        button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="parent">
        <button class="child1">One</button>
        <button class="child2">Two</button>
        <button class="child3">Three</button>
    </div>
</body>
</html>
